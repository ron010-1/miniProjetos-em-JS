<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Pr√°tica do Curso</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body>

    <h1>Calculadora do Pai</h1>

    <div id="caixa-principal">
        <table border="1" id="tabela">
            <tr>
                <td colspan = "4" rowspan="" id="input" value="">0</td>
            </tr>
            <tr>
                <td id="limpar">CE</td>
                <td id="divisao">/</td>
                <td id="multiplicacao">*</td>
                <td id="subtracao">-</td>
            </tr>
            <tr>
                <td id="sete">7</td>
                <td id="oito">8</td>
                <td id="nove">9</td>
            </tr>
            <tr>
                <td id="quatro">4</td>
                <td id="cinco">5</td>
                <td id="seis">6</td>
                <td rowspan="2" id="soma">+</td>
            </tr>
            <tr>
                <td id="um">1</td>
                <td id="dois">2</td>
                <td id="tres">3</td>
            </tr>
            <tr>
                <td colspan="2" id="zero">0</td>
                <td id="virgula">,</td>
                <td rowspan="2" id="enter">Enter</td>
            </tr>
        </table>
        
    </div>
</body>
</html>
